<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Доходы и расходы</title>
</head>
<body>
    <div>
        {% for transaction in transactions %}
        <div>
            Категория транзакции: {{ transaction.category_name }}
            Номер транзакции: {{ transaction.id }}
            Сумма транзакции: {{ transaction.amount }}
        </div>
        {% endfor %}
    </div>
    <p>Тут будет информация по всем всем транзакциям. Пока смотим</p>   
</body>
</html>
